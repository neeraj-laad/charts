  labels: {{ include "labels" . | nindent 4 }} {{ "role: build-webhook" | nindent 4 }} {{ cat "app:" .Chart.Name | nindent 4 }}
  name: build-webhook
  namespace: knative-build
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    role: build-webhook
  template:
    metadata:
      labels: {{ include "noVersionlabels" . | nindent 8 }} {{ cat "app:" .Chart.Name | nindent 8 }}
